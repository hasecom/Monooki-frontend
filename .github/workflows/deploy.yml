name: Deploy to Server

on:
  push:
    tags:
      - 'v*'

jobs:
  deploy:
    permissions:
      contents: write
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3
        env:
          token: ${{ secrets.PAT_TOKEN }}
          
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18.19.0 

      - name: Install Dependencies
        run: |
          npm install --legacy-peer-deps

      - name: Configure Git Identity
        run: |
          git config user.email "${{ secrets.GIT_EMAIL }}"
          git config user.name "${{ secrets.GIT_USERNAME }}"

      - name: Build
        run: |
          npm run build

      - name: Push to Swap Tags
        run: |
         mkdir ssg-repository
         cp -r out/* ssg-repository/
         cd ssg-repository
         git init
         git checkout -b main
         git config user.email "${{ secrets.GIT_EMAIL }}"
         git config user.name "${{ secrets.GIT_USERNAME }}"
         git remote add origin https://${{ secrets.PAT_TOKEN }}@github.com/${{ secrets.GIT_USERNAME }}/Monooki-ssg.git
         git add .
         git commit -m "${{github.ref}} - ${{github.event.head_commit.message}}"
         git push -f origin HEAD:main

      - name: Deploy via SSH 
        uses: appleboy/ssh-action@v1.0.3
        with:
         host: ${{ secrets.SSH_HOST }}
         username: ${{ secrets.SSH_USERNAME }}
         password: ${{ secrets.SSH_PASSWORD }}
         port: ${{ secrets.SSH_PORT }}
         script: |
           cd /home/users/0/angry.jp-hasecom/web/monooki/front
           git remote remove origin
           git remote add origin https://${{ secrets.PAT_TOKEN }}@github.com/hasecom/Monooki-ssg.git
           git pull origin main --force
